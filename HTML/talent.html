<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" type="text/css" href="CSS/talent.css" />
		<link
			href="images/home-images/favicon.png"
			rel="icon"
			sizes="16x16 32x32"
			type="image/png"
		/>
		<title>Zuri</title>
	</head>
	<body>
		<header>
			<nav>
				<div>
					<img src="images/zuri-images2/logo2.svg" alt="logo" />
				</div>
				<div>
					<ul class="nav__links">
						<li class="nav__item">
							<a href="" class="nav__link">Home</a>
						</li>
						<li class="nav__item">
							<a href="" class="nav__link">Impact</a>
						</li>
						<li class="nav__item">
							<a href="" class="nav__link">Why Us</a>
						</li>
						<li class="nav__item">
							<button class="btn_link nav__link">
								Hire talents
							</button>
						</li>
					</ul>
				</div>
			</nav>

			<div class="sub__nav">
				<div class="flex">
					<h1>Vetted and Trusted <span class="red">talents</span></h1>
					<div class="img__holder">
						<img
							src="images\zuri-images2/thick2.svg"
							alt="rope"
							class="rope__img"
						/>
					</div>
					<p>
						At Zuri Team, we train, test and place talent in various
						industries. We have access to the best pool of skills in
						the tech Industry.
					</p>
					<div class="top__btn">
						<button class="btn">Hire Talent</button>
						<button class="btn">Join Talent Pool</button>
					</div>
				</div>
				<div>
					<img
						src="images/zuri-images2/section1.png"
						alt="img"
						class="section1__img"
					/>
				</div>
			</div>
		</header>
	</body>
</html>
